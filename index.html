<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Permohonan Keluar Asrama</title>
    <!-- Memuatkan Tailwind CSS untuk penggayaan -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Menambah sedikit gaya tambahan */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        .loader {
            border-top-color: #3498db;
            -webkit-animation: spin 1s linear infinite;
            animation: spin 1s linear infinite;
        }
        @-webkit-keyframes spin {
            0% { -webkit-transform: rotate(0deg); }
            100% { -webkit-transform: rotate(360deg); }
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 sm:p-6 md:p-8 max-w-2xl">
        
        <header class="text-center mb-8">
            <h1 class="text-2xl sm:text-3xl font-bold text-gray-900">Sistem Permohonan Keluar Asrama</h1>
            <p class="text-gray-600 mt-1">Sila masukkan Kod Waris untuk memaparkan maklumat anak jagaan.</p>
        </header>

        <!-- Bahagian Carian -->
        <div class="bg-white p-6 rounded-xl shadow-lg">
            <div class="flex flex-col sm:flex-row gap-4">
                <input type="text" id="kodWarisInput" placeholder="Masukkan Kod Waris di sini..." class="flex-grow w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                <button id="searchButton" class="w-full sm:w-auto bg-blue-600 text-white font-semibold px-6 py-3 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-300 ease-in-out flex items-center justify-center">
                    <svg id="searchIcon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
                    <span id="buttonText">Cari</span>
                    <div id="loadingSpinner" class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-5 w-5 mr-2 hidden"></div>
                </button>
            </div>
        </div>

        <!-- Bahagian Mesej Ralat -->
        <div id="errorMessage" class="hidden mt-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg" role="alert">
            <strong class="font-bold">Ralat!</strong>
            <span class="block sm:inline" id="errorText"></span>
        </div>

        <!-- Bahagian Paparan Maklumat Murid -->
        <div id="muridInfoContainer" class="hidden mt-6 bg-white p-6 rounded-xl shadow-lg animate-fade-in">
            <h2 class="text-xl font-bold border-b pb-3 mb-4 text-gray-900">Maklumat Murid dan Waris</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-4">
                <div>
                    <p class="text-sm text-gray-500">Nama Waris</p>
                    <p id="namaWaris" class="font-semibold text-lg"></p>
                </div>
                <div>
                    <p class="text-sm text-gray-500">Nama Anak</p>
                    <p id="namaAnak" class="font-semibold text-lg"></p>
                </div>
                <div>
                    <p class="text-sm text-gray-500">Email</p>
                    <p id="email" class="font-semibold"></p>
                </div>
                <div>
                    <p class="text-sm text-gray-500">No. Telefon</p>
                    <p id="noTelefon" class="font-semibold"></p>
                </div>
                <div>
                    <p class="text-sm text-gray-500">Jantina</p>
                    <p id="jantina" class="font-semibold"></p>
                </div>
                <div>
                    <p class="text-sm text-gray-500">Tingkatan</p>
                    <p id="tingkatan" class="font-semibold"></p>
                </div>
            </div>
        </div>

    </div>

    <script>
        // PENTING: Gantikan dengan URL Web App anda selepas 'deploy'
        const SCRIPT_URL = "URL_WEB_APP_ANDA_DI_SINI";

        // Dapatkan elemen dari DOM
        const searchButton = document.getElementById('searchButton');
        const kodWarisInput = document.getElementById('kodWarisInput');
        const muridInfoContainer = document.getElementById('muridInfoContainer');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        
        // Elemen butang
        const buttonText = document.getElementById('buttonText');
        const searchIcon = document.getElementById('searchIcon');
        const loadingSpinner = document.getElementById('loadingSpinner');

        // Tambah event listener pada butang carian
        searchButton.addEventListener('click', cariMaklumatMurid);
        kodWarisInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                cariMaklumatMurid();
            }
        });

        function toggleLoading(isLoading) {
            if (isLoading) {
                searchButton.disabled = true;
                buttonText.classList.add('hidden');
                searchIcon.classList.add('hidden');
                loadingSpinner.classList.remove('hidden');
            } else {
                searchButton.disabled = false;
                buttonText.classList.remove('hidden');
                searchIcon.classList.remove('hidden');
                loadingSpinner.classList.add('hidden');
            }
        }

        async function cariMaklumatMurid() {
            const kodWaris = kodWarisInput.value.trim();

            // Sembunyikan paparan lama
            muridInfoContainer.classList.add('hidden');
            errorMessage.classList.add('hidden');

            if (!kodWaris) {
                errorText.textContent = 'Sila masukkan Kod Waris.';
                errorMessage.classList.remove('hidden');
                return;
            }
            
            if (SCRIPT_URL === "https://script.google.com/macros/s/AKfycbyMuQ88hnkg3tEB14LHIfaB3VB19PL1vU3saucDT5AtKkYFH8O4xZa_2EKegavX3eSR-g/exec") {
                errorText.textContent = 'Sila konfigurasikan URL Web App di dalam kod HTML.';
                errorMessage.classList.remove('hidden');
                return;
            }

            toggleLoading(true);

            try {
                const url = `${SCRIPT_URL}?action=getMuridData&kodWaris=${encodeURIComponent(kodWaris)}`;
                const response = await fetch(url);
                const result = await response.json();

                if (result.success) {
                    const data = result.data;
                    document.getElementById('namaWaris').textContent = data.namaWaris;
                    document.getElementById('namaAnak').textContent = data.namaAnak;
                    document.getElementById('email').textContent = data.email;
                    document.getElementById('noTelefon').textContent = data.noTelefon;
                    document.getElementById('jantina').textContent = data.jantina;
                    document.getElementById('tingkatan').textContent = data.tingkatan;
                    
                    muridInfoContainer.classList.remove('hidden');
                } else {
                    errorText.textContent = result.message || 'Sesuatu yang tidak kena berlaku.';
                    errorMessage.classList.remove('hidden');
                }
            } catch (error) {
                console.error('Fetch Error:', error);
                errorText.textContent = 'Gagal menghubungi server. Sila periksa sambungan internet anda atau URL Web App.';
                errorMessage.classList.remove('hidden');
            } finally {
                toggleLoading(false);
            }
        }
    </script>

</body>
</html>
